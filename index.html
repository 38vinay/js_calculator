<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color:#fefae0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .calculator {
      background: #dda15e;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(142, 126, 70, 0.15);
      backdrop-filter: blur(12px);
      width: 340px;
      
    }

    #display {
      background: transparent;
      border: 1px solid black;
      color: #dda15e;
      font-size: 2rem;
      text-align: right;
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .btn-calc {
      padding: 18px;
      font-size: 1.25rem;
      border: none;
      border-radius: 12px;
      background-color: #2a2a2a;
      color: #fff;
      transition: 0.2s ease-in-out;
    }

    .btn-calc:hover {
      background-color: #00c6ff;
      color: #000;
      box-shadow: 0 0 12px #00c6ff80;
    }

    .btn-operator {
      background-color: #005a87;
    }

    .btn-equal {
      background-color: #00c6ff;
      color: #000;
      font-weight: bold;
      grid-column: span 2;
    }

    .btn-zero {
      grid-column: span 2;
    }
    .img-l{
        margin-left: 250px;
    }
    h1{
        color: #bc6c25;
    }
  </style>
</head>
<body  class="row">
  <div class="calculator col-8 ">
    <input type="text" id="display" class="form-control" readonly />

    <div class="grid ">
      <button class="btn-calc btn-operator" onclick="clearDisplay()">C</button>
      <button class="btn-calc btn-operator" onclick="deleteLast()">⌫</button>
      <button class="btn-calc btn-operator" onclick="appendOperator('%')">%</button>
      <button class="btn-calc btn-operator" onclick="appendOperator('/')">÷</button>

      <button class="btn-calc" onclick="appendNumber('7')">7</button>
      <button class="btn-calc" onclick="appendNumber('8')">8</button>
      <button class="btn-calc" onclick="appendNumber('9')">9</button>
      <button class="btn-calc btn-operator" onclick="appendOperator('*')">×</button>

      <button class="btn-calc" onclick="appendNumber('4')">4</button>
      <button class="btn-calc" onclick="appendNumber('5')">5</button>
      <button class="btn-calc" onclick="appendNumber('6')">6</button>
      <button class="btn-calc btn-operator" onclick="appendOperator('-')">−</button>

      <button class="btn-calc" onclick="appendNumber('1')">1</button>
      <button class="btn-calc" onclick="appendNumber('2')">2</button>
      <button class="btn-calc" onclick="appendNumber('3')">3</button>
      <button class="btn-calc btn-operator" onclick="appendOperator('+')">+</button>

      <button class="btn-calc btn-zero" onclick="appendNumber('0')">0</button>
      <button class="btn-calc" onclick="appendNumber('.')">.</button>
      <button class="btn-calc btn-equal" onclick="calculate()">=</button>
    </div> 
    
    
  </div>
  <div class="col-5 ">
    <div class="img-l">
        <img src="/img/34817865-8fe5-4678-8ce3-3e32ad009eb6-removebg-preview.png" class="">
        <h1 class="text-center "> Welcome to the calculator</h1>
    </div>
    </div>

  <script>
    const display = document.getElementById('display');

    function appendNumber(num) {
      display.value += num;
    }

    function appendOperator(op) {
      if (display.value === '') return;
      const lastChar = display.value.slice(-1);
      if ('+-*/%'.includes(lastChar)) {
        display.value = display.value.slice(0, -1) + op;
      } else {
        display.value += op;
      }
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        const expression = display.value.replace(/÷/g, '/').replace(/×/g, '*');
        display.value = eval(expression);
      } catch {
        display.value = 'Error';
      }
    }
  </script>

</body>
</html>
